<div class="container">
  <div class="headpic">
    <img src="../../assets/showoff-image.png"/>
  </div>



<mat-grid-list cols="4" rowHeight="2:1">
  <mat-grid-tile class="cols" *ngFor="let player of players">

  </mat-grid-tile>
</mat-grid-list>

</div>
